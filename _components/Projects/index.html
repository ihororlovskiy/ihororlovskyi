<div class="projects">

    <div class="projects__title">Projects:</div>

    <div class="projects__list">
        {% for i in site.data.Projects.config %}
            <a class="projects__item" href="{{ i.url }}" target="_blank">
                <div class="projects__item-title">{{ i.title }}</div>
                <div class="projects__item-description">{{ i.description }}</div>
                <div class="projects__item-company">({{ i.company }})</div>
            </a>
        {% endfor %}
    </div>

</div>
