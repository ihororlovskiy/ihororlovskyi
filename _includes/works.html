<section class="works">

    <h4>Works:</h4>

    {% for i in site.data.works %}
        <article>
            <h3><a href="{{ i.url }}" target="_blank">{{ i.title }}</a></h3>
            <p>{{ i.descr }}</p>
            <p><em>({{ i.company }})</em></p>
        </article>
    {% endfor %}

</section>
